---
apiVersion: apps/v1  # Fixed API version
kind: Deployment
metadata:
  name: tetris
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
      - name: tetris
        image: ikericookies/tetrisv2:6
        ports:
        - containerPort: 3000
---
apiVersion: v1  # Fixed API version
kind: Service
metadata:
  name: tetris-service
spec:
  selector:
    app: tetris
  ports:
  - protocol: TCP
    port: 80                
    targetPort: 3000
  type: LoadBalancer
